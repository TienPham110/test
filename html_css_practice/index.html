<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="menu">
                <span id="title">Fotobook</span>
                <span id="search"><input type="text" placeholder="Search Photo/Album"></span>
                <span id="login">Login</span>
            </div>
        </div>
        <div id="main">
            <div id="form-container">
                <div id="header-form">Fotobook Signup</div>
                <form action="">
                    <label for="firstName">First Name</label> 
                    <input type="text" placeholder="First Name" name="firstName">

                    <label for="lastName">Last Name</label> 
                    <input type="text" placeholder="Last Name" name="lastName">

                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="vn">VN</option>
                        <option value="en">EN</option>
                    </select>
                    <br> <br>
                    <input type="radio" name="gender" class="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" class="gender" value="female">
                    <label for="female">Female</label>
                    <br> <br>
                    <h4>TOPIC:</h4>
                    <input type="checkbox" name="fashion" class="topic" value="fashion">
                    <label for="fashion">Fashion</label><br>
                    <input type="checkbox" name="news" class="topic" value="news">
                    <label for="news">News</label><br>
                    <input type="checkbox" name="sport" class="topic" value="sport">
                    <label for="sport">Sport</label><br>
                    <br> 
                    <label for="password">New Password</label> <br>
                    <input type="password" placeholder="Password" name="password">

                    <label for="passwordConfirm">Password Confirmation</label> <br>
                    <input type="password" placeholder="Password" name="passwordConfirm">       
                
                <div id="button"><button type="submit" id="submit">Signup</button></div>
            </form>
            </div>   
        </div>
        
    </div>
</body>
</html>
